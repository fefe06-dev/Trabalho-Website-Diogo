  <script>
    document.getElementById('icone-busca').addEventListener('click', function () {
      if (!document.getElementById('input-busca')) {
        var divBusca = document.createElement('div');
        divBusca.id = 'div-busca';

        var input = document.createElement('input');
        input.type = 'text';
        input.id = 'input-busca';
        input.placeholder = 'Digite sua busca...';

        var botaoFechar = document.createElement('img');
        botaoFechar.src = '../close.svg';
        botaoFechar.title = 'Fechar busca';

        divBusca.appendChild(input);
        divBusca.appendChild(botaoFechar);

        var areaMenu = document.getElementById('container-menu');
        areaMenu.appendChild(divBusca);

        input.focus();

        botaoFechar.addEventListener('click', function () {
          areaMenu.removeChild(divBusca);
        });
      }
    });
  </script>
